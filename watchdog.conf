# MaaFramework Watchdog Configuration
# Log-based monitoring for agent execution

[Notification]
# Telegram Bot configuration
Bot_Token=
Chat_ID=

# WeChat Work Bot configuration  
Webhook_Key=

# Default notification platform: wechat, telegram
Default_ExtNotify=wechat

[Monitoring]
# Path to MaaFramework log file (leave empty to use stdout capture)
Log_File_Path=../debug/maa.log

# Monitor check interval in seconds
Monitor_Interval=1.0

# Enable stdout capture (experimental, not recommended with log file)
Enable_Stdout_Capture=false

[Rules]
# Format: RuleName={StartNode, TimeoutMS_1, EndNode_1, TimeoutMS_2, EndNode_2, ..., Description}

# 基础测试用例
ExtWatchdog_Begin2Mid={Unit_Test_ExtWatchdog_Node_Begin, 5000, Unit_Test_ExtWatchdog_Node_Mid, 看门狗测试1}

ExtWatchdog_Mid2End={Unit_Test_ExtWatchdog_Node_Mid, 5000, Unit_Test_ExtWatchdog_Node_End, 看门狗测试2}

ExtWatchdog_End2Mid={Unit_Test_ExtWatchdog_Node_End, 5000, Unit_Test_ExtWatchdog_Node_Mid, 5000, Unit_Test_ExtWatchdog_Node_Begin, 看门狗测试3}

# 灰域看门狗
Gray_Zone_Flow_Start={开始打灰, 300000, 灰域_喂狗, 开始打灰}

Gray_Zone_Flow_Feed={灰域_喂狗, 300000, 灰域_喂狗, 打灰循环}
